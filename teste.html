<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Cabeçalho</title>
    <link rel="stylesheet" href="assets/css/teste.css">
</head>
<body>
    <header class="header">
        <div class="logo"> <img class="logo1" src="assets/img/WEPAYlogo.png" alt=""></div>
        <div class="user-info">
            <h1>Olá, Matheus dos Santos Ferreira!</h1>
            <button class="new-transaction">Nova transação</button>
        </div>
    </header>

    <section class="dashboard">
        <div class="box entrada">
            <h3>Entradas</h3>
            <p>R$ 22.900,00</p>
            <span>Última entrada dia 24 de outubro de 2024</span>
        </div>
        <div class="box saida">
            <h3>Saídas</h3>
            <p>R$ 2.900,00</p>
            <span>Última saída dia 24 de outubro de 2024</span>
        </div>
        <div class="box total">
            <h3>Total</h3>
            <p>R$ 20.000,00</p>
            <span>Última atualização agora há pouco</span>
        </div>
    </section>
</body>
</html>
